<div class="min-h-screen flex flex-col bg-slate-50 font-sans">

  <nav class="sticky top-0 z-50 w-full bg-white/90 backdrop-blur-md border-b border-slate-200 h-16 transition-all">
    <div class="h-full max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 flex justify-between items-center">

      <div class="flex items-center gap-3 cursor-pointer group" routerLink="/">
        <div class="w-8 h-8 bg-brand-600 rounded-lg flex items-center justify-center text-white shadow-md shadow-brand-500/30 transition-transform group-hover:scale-105">
          <mat-icon class="text-sm scale-90">description</mat-icon>
        </div>
        <span class="font-bold text-lg tracking-tight text-slate-900 group-hover:text-brand-700 transition-colors">
          DocuGen <span class="text-brand-600">Pro</span>
        </span>
      </div>

      <div class="flex items-center gap-4">

        <ng-container *ngIf="!isLoggedIn">
          <a routerLink="/login" class="text-sm font-semibold text-slate-600 hover:text-brand-600 transition-colors hidden sm:block">
            Log In
          </a>
          <a routerLink="/register" class="bg-brand-600 text-white px-5 py-2 rounded-full text-sm font-semibold hover:bg-brand-700 shadow-lg shadow-brand-500/20 transition-all active:scale-95">
            Get Started
          </a>
        </ng-container>

        <ng-container *ngIf="isLoggedIn">

          <a *ngIf="isAdmin" routerLink="/admin/templates"
             routerLinkActive="text-brand-600 bg-brand-50"
             class="flex items-center gap-2 px-3 py-2 rounded-lg text-sm font-medium text-slate-600 hover:text-brand-600 hover:bg-slate-50 transition-all">
            <mat-icon class="text-lg w-5 h-5">admin_panel_settings</mat-icon>
            <span class="hidden md:inline">Admin</span>
          </a>

          <a routerLink="/dashboard"
             routerLinkActive="text-brand-600 bg-brand-50"
             class="flex items-center gap-2 px-3 py-2 rounded-lg text-sm font-medium text-slate-600 hover:text-brand-600 hover:bg-slate-50 transition-all">
            <mat-icon class="text-lg w-5 h-5">dashboard</mat-icon>
            <span class="hidden md:inline">Dashboard</span>
          </a>

          <div class="h-6 w-px bg-slate-200 mx-1"></div>

          <button (click)="logout()"
                  class="flex items-center justify-center w-9 h-9 rounded-full bg-slate-100 text-slate-600 hover:bg-red-50 hover:text-red-600 transition-all"
                  title="Logout">
            <mat-icon class="text-lg w-5 h-5 ml-1">logout</mat-icon>
          </button>
        </ng-container>

      </div>
    </div>
  </nav>

  <main class="flex-1 w-full relative">
    <router-outlet></router-outlet>
  </main>

</div>
