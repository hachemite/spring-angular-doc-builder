<div class="h-screen w-full flex items-center justify-center bg-gray-100 p-4 overflow-hidden">

  <div class="bg-white rounded-2xl shadow-2xl flex w-full max-w-4xl h-full max-h-[85vh] overflow-hidden">

    <div class="hidden md:flex w-5/12 bg-gradient-to-br from-blue-900 via-blue-700 to-blue-600 items-center justify-center relative p-6">

      <div class="absolute top-0 left-0 w-full h-full bg-[url('https://www.transparenttextures.com/patterns/cubes.png')] opacity-10"></div>

      <div class="relative z-10 text-center text-white">
        <div class="mb-4 inline-block p-3 bg-white/20 backdrop-blur-md rounded-2xl shadow-lg">
          <span class="material-icons text-3xl">description</span>
        </div>
        <h2 class="text-2xl font-bold mb-2 tracking-tight">DocuGen Pro</h2>
        <p class="text-blue-100 text-xs leading-relaxed opacity-90 px-4">
          Professional document automation. Secure, fast, and reliable.
        </p>
      </div>
    </div>

    <div class="w-full md:w-7/12 p-6 bg-white flex flex-col justify-center overflow-y-auto">

      <div class="text-center mb-6 shrink-0">
        <h3 class="text-xl font-bold text-gray-900">Welcome Back</h3>
        <p class="text-xs text-gray-500 mt-1">Please enter your details</p>
      </div>

      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="space-y-4 w-full max-w-xs mx-auto">

        <div>
          <div class="relative group">
            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
              <span class="material-icons text-gray-400 text-sm group-focus-within:text-blue-600">email</span>
            </div>
            <input
              formControlName="email"
              type="email"
              placeholder="Email"
              class="block w-full pl-9 pr-3 py-2 text-sm border border-gray-300 rounded-lg text-gray-900 placeholder-gray-400 focus:outline-none focus:ring-1 focus:ring-blue-500 focus:border-blue-500 transition-all"
              [class.border-red-500]="loginForm.get('email')?.touched && loginForm.get('email')?.invalid"
            >
          </div>
          <p *ngIf="loginForm.get('email')?.touched && loginForm.get('email')?.invalid" class="text-[10px] text-red-500 ml-1 mt-0.5">
            Valid email required
          </p>
        </div>

        <div>
          <div class="relative group">
            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
              <span class="material-icons text-gray-400 text-sm group-focus-within:text-blue-600">lock</span>
            </div>
            <input
              formControlName="password"
              type="password"
              placeholder="Password"
              class="block w-full pl-9 pr-3 py-2 text-sm border border-gray-300 rounded-lg text-gray-900 placeholder-gray-400 focus:outline-none focus:ring-1 focus:ring-blue-500 focus:border-blue-500 transition-all"
            >
          </div>
        </div>

        <div *ngIf="errorMessage" class="bg-red-50 border border-red-100 text-red-600 text-[10px] p-2 rounded flex items-center gap-2">
          <span class="material-icons text-xs">error</span>
          {{ errorMessage }}
        </div>

        <button
          type="submit"
          [disabled]="loginForm.invalid"
          class="w-full bg-blue-600 text-white py-2 rounded-lg font-medium text-sm hover:bg-blue-700 shadow-md transition-all mt-2"
        >
          Sign In
        </button>

        <div class="relative flex py-1 items-center">
            <div class="flex-grow border-t border-gray-200"></div>
            <span class="flex-shrink-0 mx-3 text-gray-400 text-[10px]">OR</span>
            <div class="flex-grow border-t border-gray-200"></div>
        </div>

        <div class="text-center">
          <a routerLink="/register" class="text-xs font-semibold text-blue-600 hover:underline cursor-pointer">Create an account</a>
        </div>

      </form>
    </div>
  </div>
</div>
